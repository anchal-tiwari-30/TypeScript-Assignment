<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Animation</title>
    <style>
        .image-container {
        display: flex;
        justify-content: space-around;
        margin-top: 70px;
        }
        
        .image-container img {
        width: 300px;
        height: 300px;
        border: 2px solid black;
    }
    </style>
</head>
<body>
    <div class="image-container">
    <img id="image1" src="images/roseBlue.jpg">
    <img id="image2" src="images/roseBunch.jpg">
    <img id="image3" src="images/rosePink.jpg">
    </div>

  <script>
    function animateImage(imageId, animation, animationConfig) {
      const image = document.querySelector(`#${imageId}`);
      return image.animate(animation, animationConfig).finished;
    }

    function animateImagesSequentially() {
      const animation = [
        { transform: 'rotate(0) scale(1.2)' },
      ];

      const animationConfig = {
        duration: 2000,
        iterations: 1,
        fill: 'forwards'
      };

      animateImage('image1', animation, animationConfig)
        .then(() => animateImage('image2', animation, animationConfig))
        .then(() => animateImage('image3', animation, animationConfig))
        .then(() => console.log('All images animated successfully!'))
        .catch((error) => console.error('Error animating images:', error));
    }

    animateImagesSequentially();
  </script>
</body>
</html>
